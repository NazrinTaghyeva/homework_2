<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <div class="navbar-container">
        <a href="#" class="navbar-logo">Your Name</a>
        <ul class="navbar-menu">
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section>
        <div class="section-container">
        <main>
            <h1>Contact</h1>
            <hr width="90%" style="margin:0 auto">
           <form action="https://mail.ru/">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                </tr>
                <tr>
                    <td><input id="name" type="text" placeholder="John Smith" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                </tr>

                <tr>
                    <td><input id="email" type="email" placeholder="example@gmail.com" required pattern=".+@"></td>
                </tr>

                <tr>
                    <td><label for="text">Message</label></td>
                </tr>
                
                <tr>
                    <td><textarea  id="text" cols="30" rows="10"></textarea></td>
                </tr>
        
       
      </table> 
      <div class="btn"><button type="submit" >Submit</button></div>
    </form>
     </main>
    
        <aside>
    <h1>Connect with Me</h1>
    <hr width="90%" style="margin:0 auto">
    <div class="icons">
    <div class="icon"><a href="https://www.linkedin.com/"><img src="images/in.jpg" alt="linkedin"></a></div>
    <div class="icon"><a href="https://www.facebook.com/"><img src="images/fb.png" alt="facebook"></a></div>
    <div class="icon"><a href="https://github.com/"><img src="images/github.png" alt="github"></a></div>
</div>
        </aside>
    </div>
    </section>

    <footer>
        <p>Copyright &copy; 2020 Your News</p>
    </footer>
</body>
</html>
